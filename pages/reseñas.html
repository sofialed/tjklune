    <main>
        <section class="section-resena">
            <div class="formulario">
                <h2>Dejar una Reseña</h2>
                <form action="/enviar" method="post">
                    <label for="title">Título del libro:</label>
                    <input type="text" id="title" name="title" placeholder="Escribe el título del libro" required>
                    <label for="name">Tu nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
                    <label>Calificación:</label>
                    <div class="rating">
                        <div class="stars">
                            <input type="radio" id="star1" name="rating" value="5">
                            <label for="star1">&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="4">
                            <label for="star2">&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3">&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="2">
                            <label for="star4">&#9733;</label>
                            <input type="radio" id="star5" name="rating" value="1">
                            <label for="star5">&#9733;</label>
                        </div>
                    </div>
                    <label for="review">Tu reseña:</label>
                    <textarea id="review" name="review" rows="5" placeholder="Escribe tu reseña aquí..." required></textarea>
                    <button type="submit">Enviar Reseña</button>
                </form>
            </div>
        </section>
    </main>
